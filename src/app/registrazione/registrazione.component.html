<h1 class="text-center">Registrazione</h1>
<div class="container" style="margin-top:20%">
  <form #f="ngForm">
      <div class="row">
        <div class="col-12 form-group">
          <label for="inputEmail">Email</label>
          <input type="email" class="form-control" id="inputEmail" placeholder="Email" name="email" required [(ngModel)]="user.Email">
        </div>
        <div class="col-12 form-group">
          <label for="passwordInput">Password</label>
          <input type="password" class="form-control" id="passwordInput" placeholder="Password" name="password" required [(ngModel)]="user.Password">
        </div>
        <div class="col-12 form-group">
            <label for="confirmPasswordInput">Conferma Password</label>
            <input type="password" class="form-control" id="confirmPasswordInput" placeholder="Conferma Password" name="confpassword" 
            required [(ngModel)]="user.ConfirmPassword">
          </div>
        <div class="col-12 form-group">
          <label for="ruoliSelect">Ruolo</label>
          <select class="form-control" id="ruoliSelect" name="ruoli" required [(ngModel)]="user.Role">
            <option>Admin</option>
            <option>Slave</option>
          </select>
        </div>
      </div>
      <div class="contaniner text-center">
        <button type="submit" [disabled]="f.invalid" class="btn btn-primary" (click)="registra()">Sign on</button>
      </div>
      <div class="contaniner text-center">
          <button type="submit" class="btn btn-primary" style="margin-top: 20px" (click)="login()">Indietro</button>
        </div>
  </form>
</div>

<app-spinner *ngIf="loading"></app-spinner>
